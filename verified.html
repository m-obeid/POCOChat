<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCOChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="bg-success text-white">
    <div class="row align-items-center w-100 vh-100">
        <div class="w-100 text-center">
            <i class="bi bi-person-check" style="font-size: 4em;"></i>
            <h1 class="fw-bold text-uppercase">Success!</h1>
            <p class="fs-5">You can now start using POCOChat</p>
            <p>Closing tab automatically in <span class="time">3</span> seconds ...<br>You can also close yourself</p>
        </div>
    </div>
    <script>
        let count = 3;
        setTimeout(counter, 1000);

        function counter() {
            count--;
            if (count <= 0)
                window.close();
            document.querySelector(".time").innerHTML = count;
            setTimeout(counter, 1000)
        }
    </script>
</body>
</html>
