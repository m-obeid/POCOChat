<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCOChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-black">
    <div class="modal fade" id="modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modall" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body text-center">
                <img src="logo-sm.svg" alt="POCOChat logo" height="80">
                <br><br>
                <p>Did you forget your POCOChat password? Don't worry, I can help you get your account back.</p>
                <form action="/resetpassword" method="post">
                    <input class="form-control" type="text" id="username" name="username" value="" placeholder="Username"><br>
                    <input class="btn btn-primary" type="submit" value="Next">
                </form>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </div>
    <script>
        new bootstrap.Modal(document.querySelector("#modal")).show()
    </script>
</body>
</html>
